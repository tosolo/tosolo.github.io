<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tosolo â€” games</title>
  <style>
    :root {
      --bg: #232323;
      --surface: #363636;
      --surface-hover: #404040;
      --border: #4a4a4a;
      --text: #e0e0e0;
      --text-dim: #999;
      --accent: #f5c518;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
    }

    .logo {
      text-align: center;
      margin-bottom: 12px;
    }

    .logo img {
      max-width: 240px;
      height: auto;
    }

    .sub {
      text-align: center;
      color: var(--text-dim);
      margin-bottom: 48px;
      font-size: 15px;
    }

    .projects .item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: stretch;
      gap: 20px;
      background: var(--surface);
      transition: border-color 0.2s;
    }

    .projects .item:hover {
      border-color: #666;
    }

    .item-title {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .tags {
      color: var(--text-dim);
      font-size: 13px;
      margin-left: 8px;
      font-weight: 400;
    }

    .tagline {
      color: var(--text-dim);
      font-size: 14px;
    }

    .cmd-links a {
      color: var(--text);
      text-decoration: none;
      display: inline-block;
      margin-right: 8px;
      padding: 6px 18px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.2s, border-color 0.2s;
    }

    .cmd-links a:hover {
      background: var(--surface-hover);
      border-color: #666;
    }

    .icon-box {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      overflow: hidden;
      flex-shrink: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon-box.placeholder {
      border: 1px dashed var(--border);
      color: var(--text-dim);
      font-size: 12px;
      text-align: center;
      line-height: 1.4;
    }

    .game-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    footer {
      border-top: 1px solid var(--border);
      margin-top: 32px;
      padding-top: 16px;
      font-size: 13px;
      color: var(--text-dim);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer a {
      color: var(--text-dim);
      text-decoration: none;
      margin-right: 16px;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--text);
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 24px 16px;
      }

      .logo img {
        max-width: 180px;
      }

      .sub {
        margin-bottom: 32px;
      }

      .projects .item {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        gap: 14px;
      }

      .icon-box {
        width: 88px;
        height: 88px;
      }

      .game-info {
        width: 100%;
      }

      .cmd-links {
        display: flex;
        justify-content: center;
      }

      .cmd-links a {
        margin-right: 0;
      }

      footer {
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
<div class="wrap">

<div class="logo">
  <img src="logo 512.png" alt="tosolo">
</div>

<div class="sub">To become the beacon of mobile games.</div>

<div class="projects">

  <!-- Frog Domino -->
  <div class="item">
    <div class="icon-box">
      <img src="frog_domino_icon.png" alt="Frog Domino icon">
    </div>

    <div class="game-info">
      <div>
        <span class="item-title">Frog Domino</span>
        <span class="tags">#puzzle #direction #chain_reaction</span>
      </div>

      <div class="tagline">
        Chain Reaction Puzzle! Make the frogs jump into the water in one go!
      </div>

      <div class="cmd-links">
        <a href="https://play.google.com/store/apps/details?id=com.tosolo.frogdomino" target="_blank" rel="noopener">Google Play</a>
      </div>
    </div>
  </div>

  <!-- Next Project -->
  <div class="item">
    <div class="icon-box placeholder">
      coming<br>soon
    </div>

    <div class="game-info">
      <div>
        <span class="item-title">Next Project</span>
        <span class="tags">#tba</span>
      </div>
    </div>
  </div>

</div>

<footer>
  <div>
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
  </div>
  <div>&copy; <span id="year"></span> tosolo</div>
</footer>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
